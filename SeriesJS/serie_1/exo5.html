<!DOCTYPE html>
<html>
    <head>
        <title>S1E5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
                .affichage {
                    border: 1px solid blue;
                }
        </style>
    </head>
    <body>
        <h1>Serie 1 - Exercice 5</h1>
        <form onsubmit="nombres()">
            <p>Demander à l’utilisateur deux nombres à virgule. Ne garder que la partie entière du premier. Les multiplier et afficher le résultat dans une boîte de dialogue.</p>
            <label for="premier_nombre">Premier nombre : </label><input type="text" id="premier_nombre" name="premier_nombre"/><br/>
            <label for="deuxieme_nombre">Deuxième nombre : </label><input type="text" id="deuxieme_nombre" name="deuxieme_nombre"/><br/>
            <input type="submit" value="submit">
        </form>
        <div id="affichage" class="affichage"></div>

        <script>
            let array = [];
            let nombre1 = 0;
            let nombre2 = 0;
            function nombres() {
                // premier nombre
                nombre1 = (document.getElementById(premier_nombre).value);
                console.log(nombre1);
                array.push(nombre1);
                
                // deuxieme nombre
                nombre2 = (document.getElementById(deuxieme_nombre).value);
                console.log(nombre2);
                array.push(nombre2);
            }
            
            document.getElementById("affichage").innerHTML = "<p>" + "Tableau : " + array + "<br>" + "Le premier numero : " + nombre1 + "<br>" + "Le second numero : " + nombre2;
            nombres();
            </script>
    </body>

</html>
